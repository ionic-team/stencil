<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head data-tmpl="tmpl-dir">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{{title}}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 40px 140px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        background: #f3f3f3;
      }
      h1 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #343434;
      }
      h1 span {
        padding: 0 6px;
        font-weight: normal;
        color: #9e9b9b;
      }
      a {
        color: #555;
        text-decoration: none;
      }
      a:hover {
        color: #303030;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li a {
        display: inline-block;
        margin: 0;
        padding: 6px 12px;
        min-width: 50%;
        border: 1px solid transparent;
        border-radius: 4px;
        overflow: hidden;
        white-space: nowrap;
      }
      li a:focus,
      li a:hover {
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid #ececec;
      }

      @media (max-width: 768px) {
        body {
          font-size: 13px;
          line-height: 16px;
          padding: 0;
        }
        h1 {
          font-size: 2em;
          line-height: 1.5em;
          color: #fff;
          background: #000;
          padding: 15px 10px;
          margin: 0;
        }
        ul {
          border-top: 1px solid #cacaca;
        }
        li {
          display: block;
          border-bottom: 1px solid #cacaca;
          font-size: 2em;
          line-height: 1.2em;
        }
        li:nth-child(odd) {
          background: #e0e0e0;
        }
        li a {
          display: block;
          border: 0;
          border-radius: 0;
          padding: 15px 10px;
        }
        li a:focus,
        li a:hover {
          border: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>{{nav}}</h1>
      <ul>{{files}}
      </ul>
    </main>
  </body>
</html>
