name: CI

on:
  push:
    branches:
      - 'main'
      - 'v3.0.0-dev'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_core:
    name: Build
    uses: ./.github/workflows/build.yml

  format:
    name: Format
    uses: ./.github/workflows/format.yml

  analysis_tests:
    name: Analysis Tests
    needs: [ build_core ]
    uses: ./.github/workflows/test-analysis.yml

  bundler_tests:
    name: Bundler Tests
    needs: [ build_core ]
    uses: ./.github/workflows/test-bundlers.yml

  e2e_tests:
    name: E2E Tests
    needs: [ build_core ]
    uses: ./.github/workflows/test-e2e.yml

  unit_tests:
    name: Unit Tests
    needs: [ build_core ]
    uses: ./.github/workflows/test-unit.yml
