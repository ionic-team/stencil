<!DOCTYPE html>
<meta charset="utf8">
<script src="./build/testapp.esm.js" type="module"></script>
<script src="./build/testapp.js" nomodule></script>


<div class="box">
  <listen-reattach></listen-reattach>
  <div class="other">Some other content</div>
</div>

<button id="moveIt">Move it!!</button>

<script>
  var box = document.querySelector('.box');
  var moveable = document.querySelector('listen-reattach');
  var button = document.querySelector('#moveIt');
  button.addEventListener('click', function() {
    box.appendChild(moveable);
  });
</script>
