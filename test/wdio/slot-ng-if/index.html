<!DOCTYPE html>
<meta charset="utf8">
<script src="/slot-ng-if/assets/angular.min.js"></script>
<script src="/dist/testapp/testapp.esm.js" type="module"></script>
<section id="demo">bla
    <section ng-controller="homeCtrl as vm">
        <div ng-if="vm.show">
            <slot-ng-if><span>{{vm.label}}</span></slot-ng-if>
        </div>
    </section>
</section>
<script>
    angular.module('demo', []).controller('homeCtrl', homeCtrl);
    function homeCtrl() {
        var vm = this;
        vm.label = 'Angular Bound Label';
        vm.show = true;
    }
    angular.bootstrap(document.querySelector('#demo'), ['demo']);
</script>
