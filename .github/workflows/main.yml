name: CI

on:
  push:
    branches:
      - 'main'
      - 'v3.0.0-dev'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-request-review:
    name: Auto Request Review
    runs-on: ubuntu-latest
    steps:
      - name: Request review for team members
        runs:
          using: 'node16'
          main: '.github/workflows/actions/auto-request-reviews/index.js'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build_core:
    name: Build
    uses: ./.github/workflows/build.yml

  lint_and_format:
    name: Lint and Format
    uses: ./.github/workflows/lint-and-format.yml

  analysis_tests:
    name: Analysis Tests
    needs: [build_core]
    uses: ./.github/workflows/test-analysis.yml

  bundler_tests:
    name: Bundler Tests
    needs: [build_core]
    uses: ./.github/workflows/test-bundlers.yml

  e2e_tests:
    name: E2E Tests
    needs: [build_core]
    uses: ./.github/workflows/test-e2e.yml

  unit_tests:
    name: Unit Tests
    needs: [build_core]
    uses: ./.github/workflows/test-unit.yml
