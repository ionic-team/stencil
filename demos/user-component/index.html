<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ionic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic-web/ionic.js"></script>
</head>
<body>

  <ion-button id="presentModal">Present Modal</ion-button>

  <my-app></my-app>

  <my-other-app></my-other-app>

  <script>
    document.getElementById('presentModal').addEventListener('click', function() {

      Ionic.modal.create('profile-modal', { userId: 88 }).then(modal => {
        console.log('modal created');

        modal.present().then(function() {
          console.log('modal finished transitioning in');
        });

      });

    });

    class MyApp extends HTMLElement {

      constructor() {
        super();

        const shadowRoot = this.attachShadow({mode: 'open'});

        shadowRoot.innerHTML = `
          <ion-card>
            <ion-card-header>Header</ion-card-header>
            <ion-card-content>Content</ion-card-content>
          </ion-card>
        `;
      }

    }
    customElements.define('my-app', MyApp);


    class MyOtherApp extends HTMLElement {

      constructor() {
        super();

        const shadowRoot = this.attachShadow({mode: 'open'});

        shadowRoot.innerHTML = `
          <style>
            .card-header {
              color: blue;
            }
            .card-content {
              color: green;
            }
          </style>
          <ion-card>
            <ion-card-header>Header</ion-card-header>
            <ion-card-content>Content</ion-card-content>
          </ion-card>
        `;
      }

    }
    customElements.define('my-other-app', MyOtherApp);


    class ProfileModal extends HTMLElement {

      constructor() {
        super();

        const shadowRoot = this.attachShadow({mode: 'open'});

        shadowRoot.innerHTML = `
          <style>
            :host {
              background: yellow;
            }
          </style>
          <p>My Profile Modal</p>
          <p>
            <ion-button>Dismiss Modal</ion-button>
          </p>
        `;
      }

      connectedCallback() {
        var btn = this.shadowRoot.querySelector('ion-button');
        btn.addEventListener('click', function(uiEvent) {
          var ev = new CustomEvent('ionModalDismiss', { composed: true, bubbles: true });
          uiEvent.target.dispatchEvent(ev);
        });
      }

    }
    customElements.define('profile-modal', ProfileModal);

  </script>

</body>
</html>
