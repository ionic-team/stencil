<!DOCTYPE html>
<meta charset="utf8">
<script src="./build/testapp.esm.js" type="module"></script>
<script src="./build/testapp.js" nomodule></script>
<style>button { display: block }</style>
<body>
  <div id="simple-parent">
    <button
      onclick="clone('simple')"
      id="clone-simple"
    >
      Clone simple
    </button>
    <dom-reattach-clone id="simple">
      <p>Slot content 1</p>
    </dom-reattach-clone>
  </div>

  <div id="deep-parent">
    <button
      onclick="clone('deep')"
      id="clone-deep"
    >
      Clone deep
    </button>
    <dom-reattach-clone-deep-slot id="deep">
      <p>Slot content 1</p>
      <p>Slot content 2</p>
    </dom-reattach-clone-deep-slot>
  </div>

  <div id="multiple-parent">
    <button
      onclick="clone('multiple')"
      id="clone-multiple"
    >
      Clong multiple
    </button>
    <dom-reattach-clone id="multiple">
      <p>Slot content 1</p>
      <p>Slot content 2</p>
      <p>Slot content 3</p>
    </dom-reattach-clone>
  </div>

  <div id="host-parent">
    <button
      onclick="clone('host')"
      id="clone-host"
    >
      Clone host
    </button>
    <dom-reattach-clone-host id="host">
      <p>Slot content 1</p>
      <p>Slot content 2</p>
      <p>Slot content 3</p>
      <p>Slot content 4</p>
    </dom-reattach-clone-host>
  </div>

  <script>
    function clone(id) {
      var element = document.querySelector('#' + id + '.hydrated');
      var parent = document.querySelector('#' + id + '-parent');
      parent.appendChild(element.cloneNode(true));
    }
  </script>

</body>
